<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400&family=Roboto&display=swap" rel="stylesheet">   
      <link rel="stylesheet" href="css/style.css">
      <title>App Creation</title>
</head>
<body>
      <!--Header-->
      <header class="header">
            <div class="container">

                  <div class="header__inner">
                        <div class="header__logo">
                              <img class="header__logo_img" src="#" alt="logo">
                              app.creation
                        </div>
                        
                        <div class="nav">
                              <a class="nav__link" href="#" class="nav__link">start</a>
                              <a class="nav__link" href="#" class="nav__link">services</a>
                              <a class="nav__link" href="#" class="nav__link">about</a>

                  </div> <!--./header__inner-->

            </div> <!--./container-->

      <!--Intro-->
      <section class="intro">
            <div class="container">
                  <div class="intro__inner">
                        
                        <div class="intro__content">
                              <div class="intro__title">Building an App Without Design Expertise?</div>
